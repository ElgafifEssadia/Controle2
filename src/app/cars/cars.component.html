<div class="container">
    <div class="row">
      <div class="col-3" *ngFor="let item of cars">
        
  
        <img [src]="item.image" alt="" srcset="">
  
        <p>
          {{ item.marque }}
        </p>
  
        <p>
          {{ item.numImatricul }}
        </p>

        <button class="btn btn-primary d-block m-auto" (click)="goToCarDetail(item)" >Afficher les details</button>
      
      </div>
  
    </div>
  
  </div>
